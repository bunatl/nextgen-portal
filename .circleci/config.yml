version: 2
# Define the jobs we want to run for this project
jobs:
  docker:
    - image: circleci/node:11.10.1

  working_directory: ~/repo

  steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
      keys: 
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the lastest cache if no exact match is found
        - v1-dependencies

    - run: yarn install

    - save_cache: 
      paths:
        - node_modules
      keys: v1-dependencies-{{ checksum "package.json" }}

      # tests 
    - run: yarn cypress run
    - run: yarn test -- src/tests/react-testing-library/routing.test.tsx

    #- run: yarn build
